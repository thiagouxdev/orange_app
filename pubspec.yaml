name: orange_app
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.5
  google_fonts: ^4.0.3
  flutter_native_splash: ^2.4.1
  smooth_page_indicator: ^1.2.0+3
  gap: ^3.0.1
  mask_text_input_formatter: ^2.0.0
  pinput: ^5.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  #---------- LOCAL ASSETS ----------#
  assets:
  - assets/walkthrough/dark/
  - assets/walkthrough/light/
  - assets/welcome/dark/
  - assets/welcome/light/
  - assets/logos/dark/
  - assets/logos/light/
  - assets/social_icon/dark/
  - assets/social_icon/light/
